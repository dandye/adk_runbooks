  incident_response:
    - soar_toolset
    - siem_toolset
  
  threat_intelligence:
    - gti_toolset
    - siem_toolset
  
  investigation:
    - siem_toolset
    - gti_toolset
    - soar_toolset
  
  vulnerability_management:
    - scc_toolset
  
  detection_engineering:
    - siem_toolset
    - gti_toolset

# Environment-specific overrides (optional)
environments:
  development:
    base_path: "/Users/dandye/Projects/mcp_security"
  production:
    base_path: "/opt/mcp_security"
  
# Default environment
default_environment: "development"